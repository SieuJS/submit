<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

                            </div>

            <h3>This is footer</h3>
        </div>
